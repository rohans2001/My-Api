<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Manager</h1>
    <div class="button-group">
      <button id="openAddModal" class="primary-btn">+ Add Student</button>
      <button id="openImportModal" class="primary-btn">Import CSV</button>
      <button id="exportBtn" class="primary-btn">Export CSV</button>
    </div>
    
      
      
    

    <table>
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Class</th>
          <th>Date of Enrollment</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Student</h2>
      <form id="studentForm">
        <input type="hidden" id="editId" />
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="class" placeholder="Class (1-10)" min="1" max="10" required />
        <input type="date" id="date" placeholder="Date of Enrollment" required />
        <button type="submit" id="submitBtn">Save</button>
      </form>
    </div>
  </div>

  <!-- Import CSV Modal -->
<div id="importModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeImportModal">&times;</span>
    <h2>Import Students from CSV</h2>
    <input type="file" id="csvFileInput" accept=".csv" />
    <button id="importBtn" class="add-btn">Import</button>
  </div>
</div>


  <script src="script.js"></script>
  <div id="toastContainer" class="toast-container"></div>
</body>
</html>
